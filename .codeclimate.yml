version: "2"

exclude_patterns:
  - "src/helpers/ldtk-quicktype.js"
  - "**/node_modules/"
  - "**/test/"
  - "**/*.d.ts"
  - "scripts/"

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
  eslint:
    enabled: true
